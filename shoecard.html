<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeCard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image-box">
                <img src="image/nikeshoes.png">
            </div>
            <div class="content-box">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color :</h3>
                    <span></a></span>
                    <span></a></span>
                    <span></a></span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>

</html>
